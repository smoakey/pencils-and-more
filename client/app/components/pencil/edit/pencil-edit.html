<div class="modal-header">
    <button 
    	type="button"
    	class="close" 
    	ng-click="$dismiss()" 
    	aria-label="Close">
    	<span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{pencilEdit.title}}</h4>
</div>
<div class="modal-body">
    <form ng-submit="pencilEdit.save(pencilEdit.pencil)">
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" placeholder="Name" ng-model="pencilEdit.pencil.name">
		</div>
		<div class="form-group">
			<label>Color</label>
			<input type="text" class="form-control" placeholder="Color" ng-model="pencilEdit.pencil.color">
		</div>
 	</form>
</div>
<div class="modal-footer">
	<div class="row text-center">
        <button
        	type="button"
        	class="btn btn-link"
        	ng-click="$dismiss()">
        	Cancel
        </button>
        <button
        	type="button"
        	class="btn btn-primary"
        	ng-click="pencilEdit.save()">
        	Save changes
        </button>
    </div>
</div>
